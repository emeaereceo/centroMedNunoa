<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Centro Medico Ñuñoa</title>
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="container-fluid text-center py-5">
			<h1>Centro Medico Ñuñoa</h1>
		</header>
		<main class="container-fluid text-center">
			<h3 class="m-5">Registro atencion</h3>
			<select
				id="seleccion-especialidad"
				class="form-select form-select-lg mb-3 text-center"
				aria-label=".form-select-lg example"
			>
				<option selected>Selecciona especialidad</option>
			</select>

			<section id="orden-atencion" class="container-fluid py-4"></section>
			<section id="tabla-resultado">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Rut</th>
							<th scope="col">Paciente</th>
							<th scope="col">Prevision</th>
							<th scope="col">Especialista</th>
							<th scope="col">Hora</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
							<td>Thornton</td>
							<td>@fat</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
